    <style>
      :root {
        --accent: #ff7a22;
        --accent-glow: rgba(255, 122, 34, 0.4);
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #050505;
        background-image: url('images/gamer_coder.jpeg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Titillium Web', 'SF Pro Text', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
        color: white;
        overflow-x: hidden;
      }
      
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0));
        z-index: -1;
        pointer-events: none;
      }

      .font-mono {
        font-family: 'Fira Code', 'JetBrains Mono', 'Source Code Pro', monospace;
      }
      * {
        cursor: none !important;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent);
      }
      html {
        scroll-behavior: smooth;
      }

      .apple-glass {
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        background-color: rgba(20, 20, 25, 0.65);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.3),
          0 20px 40px -10px rgba(0, 0, 0, 0.7),
          inset 0 1px 1px rgba(255, 255, 255, 0.05);
      }

      .brushed-metal {
        background-image: 
          linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 40%, rgba(255,255,255,0.02) 100%),
          repeating-linear-gradient(90deg, transparent 0px, transparent 1px, rgba(255,255,255,0.01) 1px, rgba(255,255,255,0.01) 2px);
      }

      .brushed-metal-light {
        background-image: 
          linear-gradient(135deg, rgba(255,255,255,0.12) 0%, transparent 40%, rgba(255,255,255,0.04) 100%),
          repeating-linear-gradient(90deg, transparent 0px, transparent 1px, rgba(255,255,255,0.015) 1px, rgba(255,255,255,0.015) 2px);
      }

      .glossy-finish {
        position: relative;
        overflow: hidden;
      }
      .glossy-finish::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.03) 25%,
          transparent 50%
        );
        pointer-events: none;
      }
    </style>
